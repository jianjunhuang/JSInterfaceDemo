<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS interface test</title>
    <script type="text/javascript">
        function test(){
          var input = document.getElementById("edt").value;
          document.getElementById("testText").innerHTML = input;
          var json = {"name":"黄健俊","password":"123456"}
          var s = window.jstest.showToast(json);
          alert(s)
        }

        function show(message){
            document.getElementById("testText").innerHTML = message;
        }

        function getJson(message){
            var result = JSON.parse(message);
            document.getElementById("testText").innerHTML = message;
            alert(result.name)
        }

        function invokeUrl(name){

            document.location="js://webview?name=\""+name+"\"&password=\"123456\"";
        }
    </script>
</head>
<body>
<form>
    <input id="edt" type="text"/>
    <input id="btn" type="button" value="test" onclick="test()"/>
</form>
<p id="testText"/>
</body>
</html>
